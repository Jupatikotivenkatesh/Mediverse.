<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout..</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        
        :root {
            --primary-blue: #007bff; --danger-red: #dc3545; --danger-red-hover: #c82333;
            --secondary-grey: #6c757d; --light-grey: #f8f9fa; --border-color: #dee2e6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-grey); display: flex; justify-content: center;
            align-items: flex-start; padding-top: 4rem; height: 100vh;
        }
        #logout-btn {
            display: inline-flex; align-items: center; gap: 0.75rem; padding: 0.8rem 1.5rem;
            font-size: 1.1rem; font-weight: 500; color: var(--danger-red); background-color: #fff;
            border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer;
            text-decoration: none; transition: all 0.3s ease;
        }
        #logout-btn:hover { background-color: var(--danger-red); color: #fff; box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3); }
        .modal-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); display: flex;
            align-items: center; justify-content: center; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease; z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: #fff; padding: 2.5rem; border-radius: 12px; width: 90%;
            max-width: 400px; text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .modal-content p { color: #666; margin-bottom: 2rem; }
        .modal-actions { display: flex; gap: 1rem; justify-content: center; }
        .modal-btn { padding: 0.7rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; }
        #confirm-logout-btn { background-color: var(--danger-red); color: #fff; }
        #confirm-logout-btn:hover { background-color: var(--danger-red-hover); }
        #cancel-logout-btn { background-color: #fff; color: var(--secondary-grey); border: 1px solid var(--border-color); }
        #cancel-logout-btn:hover { background-color: #e9ecef; }
    </style>
</head>
<body>

    <a href="#" id="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </a>

    <div id="logout-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out of your account?</p>
            <div class="modal-actions">
                <button id="cancel-logout-btn" class="modal-btn">Cancel</button>
                <button id="confirm-logout-btn" class="modal-btn">Yes, Logout</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-btn');
            const logoutModal = document.getElementById('logout-modal');
            const confirmLogoutBtn = document.getElementById('confirm-logout-btn');
            const cancelLogoutBtn = document.getElementById('cancel-logout-btn');

            // Show the modal on click
            logoutButton.addEventListener('click', (event) => {
                event.preventDefault();
                logoutModal.classList.add('visible');
            });

            // Function to hide the modal
            const hideModal = () => {
                logoutModal.classList.remove('visible');
            };

            // Hide modal on "Cancel" or clicking the background
            cancelLogoutBtn.addEventListener('click', hideModal);
            logoutModal.addEventListener('click', (event) => {
                if (event.target === logoutModal) {
                    hideModal();
                }
            });

            // Handle the final logout confirmation
            confirmLogoutBtn.addEventListener('click', () => {
                const modalContent = document.querySelector('.modal-content');
                modalContent.innerHTML = '<h2>Logging Out...</h2><p>Please wait, redirecting you shortly.</p>';

                // After 1.5 seconds, redirect the page
                setTimeout(() => {
                    window.location.href = 'authentication.html'; 
                }, 1500);
            });
        });
    </script>
</body>
</html>
