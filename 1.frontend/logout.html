<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Only minimal custom CSS needed for vertical centering of the main page */
        body {
            height: 100vh;
            background-color: #f8f9fa; /* Bootstrap light grey */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-start pt-5">

    <button id="logout-btn" class="btn btn-outline-danger btn-lg d-flex align-items-center gap-2">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
    </button>

    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-3">
                
                <div id="modal-body-content">
                    <div class="modal-header border-0 justify-content-center pb-0">
                        <h5 class="modal-title fs-4" id="logoutModalLabel">Confirm Logout</h5>
                    </div>
                    <div class="modal-body text-secondary">
                        Are you sure you want to log out of your account?
                    </div>
                    <div class="modal-footer border-0 justify-content-center gap-2">
                        <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirm-logout-btn">Yes, Logout</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Bootstrap Modal
            const logoutModalElement = document.getElementById('logoutModal');
            const logoutModal = new bootstrap.Modal(logoutModalElement);
            
            const logoutBtn = document.getElementById('logout-btn');
            const confirmBtn = document.getElementById('confirm-logout-btn');
            const modalBodyContent = document.getElementById('modal-body-content');

            // Show modal on click
            logoutBtn.addEventListener('click', () => {
                logoutModal.show();
            });

            // Handle Confirmation
            confirmBtn.addEventListener('click', () => {
                // Replace modal content with Loading State
                modalBodyContent.innerHTML = `
                    <div class="py-4">
                        <h4 class="mb-3">Logging Out...</h4>
                        <div class="spinner-border text-danger mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mb-0">Please wait, redirecting you shortly.</p>
                    </div>
                `;

                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'authentication.html';
                }, 1500);
            });

            // Optional: Reset modal content if the user clicks away (if you want the modal reusable without refresh)
            logoutModalElement.addEventListener('hidden.bs.modal', () => {
                // If we haven't redirected yet, we could reset the HTML here, 
                // but since we are redirecting, this is strictly optional.
            });
        });
    </script>
</body>
</html>
