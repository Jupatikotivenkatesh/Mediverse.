<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSync - Secure Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #ffffff 50%, #eff6ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism Effect for the Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Custom Animations */
        .fade-in {
            animation: fadeInAnimation 0.7s ease-in-out forwards;
        }

        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Gradient Button */
        .btn-gradient {
            background: linear-gradient(to right, #2563eb, #4f46e5);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #1d4ed8, #4338ca);
            color: white;
            transform: translateY(-1px);
        }
        .btn-gradient:disabled {
            background: #9ca3af;
            transform: none;
        }

        /* Captcha Styling */
        .captcha-trigger {
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .captcha-trigger:hover {
            border-color: #6366f1 !important; /* Indigo-500 */
        }
        .captcha-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #9ca3af;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Grid Selection State */
        .grid-cell {
            cursor: pointer;
            transition: all 0.2s;
        }
        .grid-cell:hover {
            background-color: #f3f4f6;
        }
        .grid-cell.selected {
            border-color: #6366f1 !important; /* Indigo-500 */
            background-color: #e0e7ff; /* Indigo-100 */
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
        }

        /* OTP Input Letter Spacing */
        #otp-code {
            letter-spacing: 1em;
            text-align: center;
            font-size: 1.25rem;
        }

        /* Link Styling */
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body class="p-3">

    <div id="auth-card" class="card glass-card shadow-lg rounded-4 w-100 fade-in" style="max-width: 450px;">
        
        <div id="login-container" class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <img class="rounded-circle shadow-sm" style="width: 56px; height: 56px; object-fit: cover;" src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/68b82df3346154aecb7ba8ef/c965d882a_logo.png" alt="MediSync Logo">
                <h1 class="mt-3 h3 fw-bold text-dark">Welcome Back</h1>
                <p class="text-secondary small">Securely sign in to your MediSync portal</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <input id="email-address" type="email" autocomplete="email" required class="form-control form-control-lg" placeholder="Email address">
                </div>
                <div class="mb-3">
                    <input id="password" type="password" autocomplete="current-password" required class="form-control form-control-lg" placeholder="Password">
                </div>

                <div id="login-captcha-trigger" onclick="showCaptcha('login-submit-button')" class="captcha-trigger d-flex align-items-center justify-content-between p-3 mb-4 border rounded bg-light">
                    <div class="d-flex align-items-center">
                        <div class="captcha-checkbox bg-white"></div>
                        <span class="captcha-text ms-3 small fw-medium text-secondary">I'm not a robot</span>
                    </div>
                </div>

                <button id="login-submit-button" type="submit" disabled class="btn btn-gradient w-100 py-2 fw-semibold rounded-3">Sign In</button>
            </form>
            
            <p class="text-center mt-4 small text-secondary">
                No account yet? <a href="#" onclick="showView('signup-container')" class="fw-semibold text-primary">Create one now</a>
            </p>
        </div>
        
        <div id="signup-container" class="card-body p-4 p-md-5 d-none">
            <div class="text-center mb-4">
                <h1 class="h3 fw-bold text-dark">Create Your Account</h1>
                <p class="text-secondary small">Join MediSync today</p>
            </div>
            <form id="signupForm" onsubmit="handleEmailSignup(event)">
                <div class="mb-3">
                    <input id="signup-name" type="text" required class="form-control form-control-lg" placeholder="Full Name">
                </div>
                <div class="mb-3">
                    <input id="signup-email" type="email" required class="form-control form-control-lg" placeholder="Email address">
                </div>
                <div class="mb-3">
                    <input id="signup-password" type="password" required class="form-control form-control-lg" placeholder="Password">
                </div>
                
                <div id="signup-captcha-trigger" onclick="showCaptcha('signup-submit-button')" class="captcha-trigger d-flex align-items-center justify-content-between p-3 mb-4 border rounded bg-light">
                    <div class="d-flex align-items-center">
                        <div class="captcha-checkbox bg-white"></div>
                        <span class="captcha-text ms-3 small fw-medium text-secondary">I'm not a robot</span>
                    </div>
                </div>
                
                <button id="signup-submit-button" type="submit" disabled class="btn btn-gradient w-100 py-2 fw-semibold rounded-3">Create Account</button>
            </form>
            <p class="text-center mt-4 small text-secondary">
                Already a member? <a href="#" onclick="showView('login-container')" class="fw-semibold text-primary">Sign in here</a>
            </p>
        </div>

        <div id="otp-container" class="card-body p-4 p-md-5 d-none">
             <h1 class="h3 fw-bold text-dark text-center mb-3">Check Your Email</h1>
             <p id="otp-message" class="text-center text-secondary small mb-4"></p>
             
             <div class="mb-4">
                 <input id="otp-code" type="text" maxlength="6" class="form-control form-control-lg" placeholder="______">
             </div>
             <button onclick="verifyOtp()" class="btn btn-gradient w-100 py-2 fw-semibold rounded-3">Verify & Proceed</button>
        </div>
    </div>

    <div id="captcha-modal" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex align-items-center justify-content-center p-3" style="z-index: 1050;">
        <div class="bg-white rounded-4 shadow-lg p-4 w-100 text-center fade-in" style="max-width: 380px;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h5 fw-bold mb-0">Security Check</h2>
                <span class="badge bg-light text-dark border">Step <span id="captcha-step-current">1</span> of 3</span>
            </div>
            <p class="small text-secondary mb-3">Select all images that match this one:</p>
            
            <div id="captcha-target-image" class="display-4 my-3 d-flex justify-content-center align-items-center">
                </div>

            <div id="captcha-grid" class="d-grid gap-2" style="grid-template-columns: repeat(3, 1fr);">
                </div>

            <button id="captcha-verify-btn" onclick="verifyGridChallenge()" class="btn btn-primary w-100 mt-4">Verify</button>
            <div style="min-height: 24px;">
                <p id="captcha-error" class="text-danger small mt-2 mb-0"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // --- State and Constants ---
    let generatedOtp = '', userEmail = '', userName = '';
    let buttonToEnableId = null; 
    let captchaStep = 1; 

    // Emoji sets for the challenge
    const CAPTCHA_TARGETS = ['ðŸš²', 'â­', 'ðŸŒ³', 'âš½', 'ðŸ”‘', 'â¤ï¸', 'â˜€ï¸', 'â˜‚ï¸', 'ðŸš—', 'ðŸŽ', 'ðŸ ', 'ðŸŽ'];
    const ALL_EMOJIS = [...CAPTCHA_TARGETS, 'ðŸ¶', 'ðŸ±', 'ðŸ¦', 'ðŸ¦“', 'ðŸ˜', 'ðŸ¦‹', 'ðŸ¢', 'ðŸ¤–', 'ðŸŽ‰', 'ðŸ’»'];
    let currentTargetEmoji = '';

    // --- View Management ---
    function showView(viewId) {
        // Hide all views using Bootstrap's d-none
        ['login-container', 'signup-container', 'otp-container'].forEach(id => {
            document.getElementById(id).classList.add('d-none');
        });
        // Show target view
        document.getElementById(viewId).classList.remove('d-none');
        resetCaptchaState();
    }

    // --- CAPTCHA Logic ---
    function showCaptcha(buttonId) {
        buttonToEnableId = buttonId;
        captchaStep = 1;
        document.getElementById('captcha-error').textContent = '';
        generateGridChallenge();
        // Show modal by removing d-none
        const modal = document.getElementById('captcha-modal');
        modal.classList.remove('d-none');
        modal.classList.add('d-flex'); // Restore flex layout
    }

    function generateGridChallenge() {
        document.getElementById('captcha-step-current').textContent = captchaStep;

        // 1. Select a random target
        currentTargetEmoji = CAPTCHA_TARGETS[Math.floor(Math.random() * CAPTCHA_TARGETS.length)];
        document.getElementById('captcha-target-image').textContent = currentTargetEmoji;

        // 2. Prepare grid items
        let gridItems = [];
        const numTargets = 2 + Math.floor(Math.random() * 2); 
        for(let i = 0; i < numTargets; i++) {
            gridItems.push({ emoji: currentTargetEmoji, isCorrect: true });
        }

        while(gridItems.length < 9) {
            let distractor = ALL_EMOJIS[Math.floor(Math.random() * ALL_EMOJIS.length)];
            if (distractor !== currentTargetEmoji) {
                 gridItems.push({ emoji: distractor, isCorrect: false });
            }
        }
        
        // 3. Shuffle and render grid
        gridItems.sort(() => 0.5 - Math.random());
        const gridContainer = document.getElementById('captcha-grid');
        gridContainer.innerHTML = '';
        
        gridItems.forEach(item => {
            const cell = document.createElement('div');
            // Bootstrap classes for the cell
            cell.className = 'grid-cell fs-1 p-2 border border-2 rounded-3 d-flex align-items-center justify-content-center';
            cell.textContent = item.emoji;
            cell.dataset.correct = item.isCorrect;
            cell.onclick = () => toggleSelect(cell);
            gridContainer.appendChild(cell);
        });
    }

    function toggleSelect(element) {
        // Toggle custom 'selected' class defined in CSS
        element.classList.toggle('selected');
    }
    
    function verifyGridChallenge() {
        const gridCells = document.querySelectorAll('#captcha-grid div');
        let isValid = true;
        gridCells.forEach(cell => {
            const isCorrect = cell.dataset.correct === 'true';
            // Check for the custom 'selected' class
            const isSelected = cell.classList.contains('selected');
            if ((isCorrect && !isSelected) || (!isCorrect && isSelected)) {
                isValid = false;
            }
        });

        if (isValid) {
            if (captchaStep < 3) {
                captchaStep++;
                generateGridChallenge();
            } else {
                captchaSuccess();
            }
        } else {
            captchaFail();
        }
    }

    function captchaFail() {
        document.getElementById('captcha-error').textContent = 'Incorrect. Please try again.';
        setTimeout(() => {
            const modal = document.getElementById('captcha-modal');
            modal.classList.remove('d-flex');
            modal.classList.add('d-none');
        }, 1500);
    }

    function captchaSuccess() {
        const modal = document.getElementById('captcha-modal');
        modal.classList.remove('d-flex');
        modal.classList.add('d-none');
        
        document.querySelectorAll('.captcha-text').forEach(el => el.textContent = 'You are verified!');
        document.querySelectorAll('.captcha-checkbox').forEach(el => {
            el.classList.remove('bg-white');
            el.classList.add('bg-success', 'border-success');
            el.innerHTML = `<i class="fas fa-check text-white small"></i>`;
        });
        if (buttonToEnableId) {
            document.getElementById(buttonToEnableId).disabled = false;
        }
    }

    function resetCaptchaState() {
        captchaStep = 1;
        ['login-submit-button', 'signup-submit-button'].forEach(id => {
            const button = document.getElementById(id);
            if(button) button.disabled = true;
        });
        document.querySelectorAll('.captcha-text').forEach(el => el.textContent = "I'm not a robot");
        document.querySelectorAll('.captcha-checkbox').forEach(el => {
            el.classList.remove('bg-success', 'border-success');
            el.classList.add('bg-white');
            el.innerHTML = '';
        });
    }

    // --- Form Handlers ---
    function handleLogin(event) {
        event.preventDefault();
        userEmail = document.getElementById('email-address').value;
        generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
        
        localStorage.setItem('loggedInUserEmail', userEmail);
        
        alert(`-- FOR DEMO --\nYour verification code is: ${generatedOtp}`);
        document.getElementById('otp-message').textContent = `A code was sent to ${userEmail}.`;
        showView('otp-container');
    }

    function verifyOtp() {
        if (document.getElementById('otp-code').value === generatedOtp) {
            window.location.href = 'home.html';
        } else {
            alert('Invalid OTP.');
        }
    }
    
    function handleEmailSignup(event) {
        event.preventDefault();
        userName = document.getElementById('signup-name').value;
        userEmail = document.getElementById('signup-email').value;

        localStorage.setItem('loggedInUserName', userName);
        localStorage.setItem('loggedInUserEmail', userEmail);

        alert(`Account for ${userName} created successfully! Redirecting...`);
        window.location.href = 'home.html';
    }
    </script>
</body>
</html>
