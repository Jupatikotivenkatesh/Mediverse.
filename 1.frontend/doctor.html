<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management System</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <!-- Main card for adding a new doctor -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-6 sm:p-8 md:p-12">
                <!-- Header Section -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800">Doctor Management</h1>
                    <p class="text-gray-500 mt-2">Add a new doctor record to the system.</p>
                </div>

                <!-- Form for adding a new doctor -->
                <form id="addDoctorForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Full Name -->
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="e.g., Dr. Jane Smith" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                        </div>

                        <!-- Doctor ID -->
                        <div>
                            <label for="doctorID" class="block text-sm font-medium text-gray-700 mb-1">Doctor ID</label>
                            <input type="text" id="doctorID" name="doctorID" placeholder="e.g., DOC12345" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                        </div>

                        <!-- Gender -->
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select id="gender" name="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Contact Number -->
                        <div>
                            <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                            <input type="tel" id="contact" name="contact" placeholder="e.g., +1 234 567 890" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                        </div>
                    </div>

                    <!-- Email Address -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="e.g., dr.janesmith@example.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>

                    <!-- Specialization -->
                     <div>
                        <label for="specialization" class="block text-sm font-medium text-gray-700 mb-1">Specialization</label>
                        <select id="specialization" name="specialization" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                            <option value="" disabled selected>Select a Specialization</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                            <option value="pediatrics">Pediatrics</option>
                            <option value="general_medicine">General Medicine</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="oncology">Oncology</option>
                            <option value="radiology">Radiology</option>
                            <option value="psychiatry">Psychiatry</option>
                            <option value="ent">ENT</option>
                            <option value="gastroenterology">Gastroenterology</option>
                        </select>
                    </div>
                    
                    <!-- Years of Experience -->
                    <div>
                        <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" placeholder="e.g., 10" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required>
                    </div>

                    <!-- Office Address -->
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Office Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="123 Health Blvd, Meditown, USA" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center pt-4">
                        <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                            Add New Doctor
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Success message popup -->
        <div id="successMessage" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-500">
            Doctor added successfully!
        </div>

    </div>

    <script>
        const form = document.getElementById('addDoctorForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Here you would typically send the data to a server.
            // For this demo, we'll just log it to the console and show a success message.
            const formData = new FormData(form);
            const doctorData = Object.fromEntries(formData.entries());
            console.log('New Doctor Data:', doctorData);
            
            // Show the success message
            successMessage.classList.remove('translate-x-full');
            
            // Reset the form fields
            form.reset();

            // Hide the success message after 3 seconds
            setTimeout(() => {
                successMessage.classList.add('translate-x-full');
            }, 3000);
        });
    </script>

</body>
</html>
