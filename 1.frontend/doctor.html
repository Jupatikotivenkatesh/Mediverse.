<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Using Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gray-100 equivalent */
        }
        
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Card Hover Effect */
        .hover-shadow {
            transition: box-shadow 0.3s ease-in-out;
        }
        .hover-shadow:hover {
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 py-5">

    <div class="container" style="max-width: 900px;">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden hover-shadow">
            <div class="card-body p-4 p-md-5">
                
                <div class="text-center mb-5">
                    <h1 class="h2 fw-bold text-dark">Doctor Management</h1>
                    <p class="text-secondary mt-2">Add a new doctor record to the system.</p>
                </div>

                <form id="addDoctorForm" class="needs-validation" novalidate>
                    <div class="row g-4">
                        
                        <div class="col-md-6">
                            <label for="fullName" class="form-label fw-medium text-secondary">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="e.g., Dr. Jane Smith" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="doctorID" class="form-label fw-medium text-secondary">Doctor ID</label>
                            <input type="text" id="doctorID" name="doctorID" placeholder="e.g., DOC12345" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="gender" class="form-label fw-medium text-secondary">Gender</label>
                            <select id="gender" name="gender" class="form-select" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="contact" class="form-label fw-medium text-secondary">Contact Number</label>
                            <input type="tel" id="contact" name="contact" placeholder="e.g., +1 234 567 890" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label fw-medium text-secondary">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="e.g., dr.janesmith@example.com" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="specialization" class="form-label fw-medium text-secondary">Specialization</label>
                            <select id="specialization" name="specialization" class="form-select" required>
                                <option value="" disabled selected>Select a Specialization</option>
                                <option value="cardiology">Cardiology</option>
                                <option value="neurology">Neurology</option>
                                <option value="pediatrics">Pediatrics</option>
                                <option value="general_medicine">General Medicine</option>
                                <option value="orthopedics">Orthopedics</option>
                                <option value="dermatology">Dermatology</option>
                                <option value="oncology">Oncology</option>
                                <option value="radiology">Radiology</option>
                                <option value="psychiatry">Psychiatry</option>
                                <option value="ent">ENT</option>
                                <option value="gastroenterology">Gastroenterology</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="experience" class="form-label fw-medium text-secondary">Years of Experience</label>
                            <input type="number" id="experience" name="experience" min="0" placeholder="e.g., 10" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label fw-medium text-secondary">Office Address</label>
                            <textarea id="address" name="address" rows="3" placeholder="123 Health Blvd, Meditown, USA" class="form-control" required></textarea>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary fw-bold px-5 py-2 shadow-sm w-100 w-md-auto">
                                Add New Doctor
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Doctor added successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('addDoctorForm');
        // Initialize Bootstrap Toast
        const successToastEl = document.getElementById('successToast');
        const successToast = new bootstrap.Toast(successToastEl);

        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Simple validation check (Bootstrap styles rely on .was-validated)
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const formData = new FormData(form);
            const doctorData = Object.fromEntries(formData.entries());
            console.log('New Doctor Data:', doctorData);
            
            // Show the success toast
            successToast.show();
            
            // Reset the form fields and validation state
            form.reset();
            form.classList.remove('was-validated');
        });
    </script>

</body>
</html>
