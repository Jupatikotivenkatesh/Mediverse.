<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Bootstrap bg-light equivalent */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Custom Tab Styling to mimic the original clean look */
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 0.75rem 1.25rem;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
            cursor: pointer;
        }
        
        .nav-tabs .nav-link:hover {
            border-color: transparent;
            color: #495057;
            background-color: rgba(0,0,0,0.03);
        }

        .nav-tabs .nav-link.active {
            color: #0d6efd; /* Bootstrap Primary */
            border-bottom: 3px solid #0d6efd;
            background: transparent;
        }

        /* Toast Animation */
        #successMessage {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            transition: transform 0.5s ease-in-out;
            transform: translateX(150%); /* Start off-screen */
        }
        
        #successMessage.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <div class="container py-4 py-lg-5">
        <div class="row g-4">

            <div class="col-lg-5">
                <div class="d-flex flex-column gap-4">
                    
                    <div class="card shadow border-0 rounded-4">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h1 class="h3 fw-bold text-dark">Appointment Management</h1>
                                <p class="text-secondary">Book a new appointment.</p>
                            </div>

                            <form id="addAppointmentForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="fullName" class="form-label fw-medium">Patient Full Name</label>
                                        <input type="text" id="fullName" name="fullName" placeholder="e.g., John Doe" class="form-control" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="contact" class="form-label fw-medium">Contact Number</label>
                                        <input type="tel" id="contact" name="contact" placeholder="e.g., +1 234 567 890" class="form-control" required>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="appointmentDate" class="form-label fw-medium">Appointment Date</label>
                                        <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="appointmentTime" class="form-label fw-medium">Appointment Time</label>
                                        <input type="time" id="appointmentTime" name="appointmentTime" class="form-control" required>
                                    </div>
                                    
                                    <div class="col-12">
                                        <label for="doctor" class="form-label fw-medium">Assign Doctor</label>
                                        <select id="doctor" name="doctor" class="form-select" required>
                                            <option value="" disabled selected>Select a Doctor</option>
                                            <option value="dr_smith">Dr. Alan Smith (Cardiology)</option>
                                            <option value="dr_jones">Dr. Carol Jones (Neurology)</option>
                                            <option value="dr_williams">Dr. Ben Williams (Pediatrics)</option>
                                            <option value="dr_davis">Dr. Susan Davis (General Medicine)</option>
                                        </select>
                                    </div>

                                    <div class="col-12">
                                        <label for="reason" class="form-label fw-medium">Reason for Appointment</label>
                                        <textarea id="reason" name="reason" rows="3" placeholder="Briefly describe the reason for your visit." class="form-control" required></textarea>
                                    </div>

                                    <div class="col-12 text-center pt-3">
                                        <button type="submit" class="btn btn-primary fw-bold px-4 py-2 w-100 w-md-auto shadow-sm">
                                            Book Appointment
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card shadow border-0 rounded-4">
                        <div class="card-body p-4 text-center">
                            <h2 class="h4 fw-bold text-dark">Book by Phone</h2>
                            <p class="text-secondary mt-2">Prefer to talk to someone? Call us to book your appointment.</p>
                            <p class="h3 fw-bold text-primary mt-3">
                                <a href="tel:+916303370137" class="text-decoration-none text-primary">+91-6303370137</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card shadow border-0 rounded-4 h-100">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="h3 fw-bold text-dark mb-4 text-center">Appointment History</h2>
                        
                        <ul class="nav nav-tabs mb-4 border-bottom">
                            <li class="nav-item">
                                <a class="nav-link active tab-btn" data-tab="upcoming">Upcoming</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tab-btn" data-tab="in-process">In Process</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tab-btn" data-tab="past">Past</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link tab-btn" data-tab="cancelled">Cancelled</a>
                            </li>
                        </ul>
                        
                        <div id="appointmentListContainer" class="d-flex flex-column gap-3 position-relative" style="min-height: 100px;">
                            <p id="emptyMessage" class="text-secondary text-center position-absolute w-100 top-50 translate-middle-y">
                                No appointments in this category.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="successMessage" class="bg-success text-white py-2 px-4 rounded shadow-lg">
        Appointment booked successfully!
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('addAppointmentForm');
        const successMessage = document.getElementById('successMessage');
        const listContainer = document.getElementById('appointmentListContainer');
        const emptyMessage = document.getElementById('emptyMessage');
        const tabButtons = document.querySelectorAll('.tab-btn');

        let allAppointments = [];
        let currentTab = 'upcoming'; 
        let appointmentIdCounter = 0; 

        function renderAppointments() {
            // Clear current list content (except empty message if it exists in DOM, though we rebuild)
            listContainer.innerHTML = '';
            listContainer.appendChild(emptyMessage);
            
            const filteredAppointments = allAppointments.filter(app => app.status === currentTab);

            if (filteredAppointments.length === 0) {
                emptyMessage.classList.remove('d-none');
            } else {
                emptyMessage.classList.add('d-none');
                
                filteredAppointments.forEach(app => {
                    const appointmentCard = document.createElement('div');
                    // Replaced Tailwind classes with Bootstrap classes
                    appointmentCard.className = 'card border bg-light shadow-sm p-3';
                    
                    let buttonsHtml = '';
                    if (app.status === 'upcoming') {
                        buttonsHtml = `
                            <button class="btn btn-sm btn-success action-btn mb-2 mb-sm-0 me-sm-2" data-id="${app.id}" data-action="start">Start</button>
                            <button class="btn btn-sm btn-danger action-btn" data-id="${app.id}" data-action="cancel">Cancel</button>
                        `;
                    } else if (app.status === 'in-process') {
                        buttonsHtml = `
                            <button class="btn btn-sm btn-primary action-btn" data-id="${app.id}" data-action="complete">Complete</button>
                        `;
                    } else {
                        // Badge styling for status text
                        buttonsHtml = `<span class="badge bg-secondary text-capitalize">${app.status}</span>`;
                    }

                    appointmentCard.innerHTML = `
                        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center">
                            <div>
                                <p class="h5 fw-bold text-dark mb-1">${app.fullName}</p>
                                <p class="small text-secondary mb-0">${app.doctorText}</p>
                                <p class="small text-secondary mb-1">${app.appointmentDate} at ${app.appointmentTime}</p>
                                <p class="small text-muted mb-0"><strong>Reason:</strong> ${app.reason}</p>
                            </div>
                            <div class="mt-3 mt-sm-0 text-sm-end">
                                ${buttonsHtml}
                            </div>
                        </div>
                    `;
                    listContainer.appendChild(appointmentCard);
                });
            }
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const appointmentData = Object.fromEntries(formData.entries());
            
            appointmentData.id = appointmentIdCounter++;
            appointmentData.status = 'upcoming'; 
            const doctorSelect = document.getElementById('doctor');
            appointmentData.doctorText = doctorSelect.options[doctorSelect.selectedIndex].text;

            allAppointments.push(appointmentData);
            
            // Show toast
            successMessage.classList.add('show');
            form.reset();
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
            
            // If user adds an appointment, auto-switch to upcoming tab to show it
            if(currentTab !== 'upcoming') {
                document.querySelector('.tab-btn.active').classList.remove('active');
                document.querySelector('[data-tab="upcoming"]').classList.add('active');
                currentTab = 'upcoming';
            }

            renderAppointments();
        });

        tabButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default anchor behavior
                document.querySelector('.tab-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                renderAppointments();
            });
        });

        listContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('action-btn')) {
                const id = parseInt(event.target.dataset.id);
                const action = event.target.dataset.action;
                const appointment = allAppointments.find(app => app.id === id);

                if (!appointment) return;

                if (action === 'cancel') {
                    if (confirm('Are you sure you want to cancel this appointment?')) {
                        appointment.status = 'cancelled';
                    }
                } else if (action === 'start') {
                    appointment.status = 'in-process';
                } else if (action === 'complete') {
                    appointment.status = 'past';
                }
                
                renderAppointments();
            }
        });
        
        renderAppointments();
    </script>

</body>
</html>
