<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Hospital Management System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bs-font-sans-serif: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bs-tertiary-bg); /* Bootstrap variable for light/dark bg */
        }

        /* Custom Card Styling to enhance Bootstrap */
        .settings-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .settings-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        }

        /* Avatar styling */
        .avatar-placeholder {
            width: 80px;
            height: 80px;
            background-color: var(--bs-primary);
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
    </style>
</head>
<body class="py-5">

    <div class="container" style="max-width: 900px;">
        
        <header class="text-center mb-5">
            <h1 class="fw-bold text-primary"><i class="fas fa-cogs me-2"></i>System Settings</h1>
            <p class="text-body-secondary">Manage your profile, preferences, and system appearance.</p>
        </header>

        <form id="settings-form">
            
            <div class="card border-0 shadow-sm rounded-4 mb-4 settings-card">
                <div class="card-header bg-transparent border-0 pt-4 px-4">
                    <h4 class="fw-bold mb-0"><i class="fas fa-user-circle text-primary me-2"></i>Profile Settings</h4>
                </div>
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-auto text-center mb-3 mb-md-0">
                            <div class="avatar-placeholder mx-auto shadow-sm">VP</div>
                            <button type="button" class="btn btn-link btn-sm text-decoration-none mt-2">Change Photo</button>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="admin-name" name="admin_name" value="Venkatesh P." placeholder="Name">
                                <label for="admin-name">Admin Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="admin-email" name="admin_email" value="admin@medisync.com" placeholder="name@example.com">
                                <label for="admin-email">Email Address</label>
                            </div>
                            <button type="button" class="btn btn-outline-primary rounded-pill" id="change-password-btn">
                                <i class="fas fa-key me-2"></i>Change Password
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm rounded-4 mb-4 settings-card">
                <div class="card-header bg-transparent border-0 pt-4 px-4">
                    <h4 class="fw-bold mb-0"><i class="fas fa-bell text-warning me-2"></i>Notifications</h4>
                </div>
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <label class="form-check-label fw-medium" for="email-notifications">Email Notifications</label>
                            <div class="text-body-secondary small">Receive updates about new appointments via email.</div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input fs-4" type="checkbox" role="switch" id="email-notifications" name="email_notifications" checked>
                        </div>
                    </div>
                    <hr class="text-secondary opacity-25">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <label class="form-check-label fw-medium" for="sms-notifications">SMS Alerts</label>
                            <div class="text-body-secondary small">Get instant text messages for critical system events.</div>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input fs-4" type="checkbox" role="switch" id="sms-notifications" name="sms_notifications">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm rounded-4 mb-4 settings-card">
                <div class="card-header bg-transparent border-0 pt-4 px-4">
                    <h4 class="fw-bold mb-0"><i class="fas fa-palette text-success me-2"></i>Appearance</h4>
                </div>
                <div class="card-body p-4">
                    <label class="form-label fw-medium mb-3">System Theme</label>
                    <div class="row g-3">
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="theme" id="light-theme" value="light" checked>
                            <label class="btn btn-outline-secondary w-100 p-3 rounded-3 d-flex align-items-center justify-content-center gap-2" for="light-theme">
                                <i class="fas fa-sun text-warning"></i> Light Mode
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="radio" class="btn-check" name="theme" id="dark-theme" value="dark">
                            <label class="btn btn-outline-secondary w-100 p-3 rounded-3 d-flex align-items-center justify-content-center gap-2" for="dark-theme">
                                <i class="fas fa-moon text-primary"></i> Dark Mode
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-light rounded-pill px-4">Cancel</button>
                <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">Save Changes</button>
            </div>

        </form>
    </div>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0 rounded-pill" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body px-4">
                    <i class="fas fa-check-circle me-2"></i> <span id="toast-message">Settings saved successfully!</span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold" id="passwordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0">
                    <form id="password-form">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="current-password" placeholder="Current Password" required>
                            <label for="current-password">Current Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="new-password" placeholder="New Password" required>
                            <label for="new-password">New Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                            <label for="confirm-password">Confirm New Password</label>
                        </div>
                        <div class="text-danger small mb-3" id="password-error"></div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill py-2">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const settingsForm = document.getElementById('settings-form');
            const themeRadios = document.querySelectorAll('input[name="theme"]');
            
            // Initialize Bootstrap Components
            const passwordModalEl = document.getElementById('passwordModal');
            const passwordModal = new bootstrap.Modal(passwordModalEl);
            const toastEl = document.getElementById('liveToast');
            const toast = new bootstrap.Toast(toastEl);
            const toastMessage = document.getElementById('toast-message');

            // --- Password Modal Logic ---
            const changePasswordBtn = document.getElementById('change-password-btn');
            const passwordForm = document.getElementById('password-form');
            const passwordError = document.getElementById('password-error');

            // Open Modal using Bootstrap API
            changePasswordBtn.addEventListener('click', () => {
                passwordModal.show();
            });

            // Handle Password Submit
            passwordForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validation
                if (newPassword !== confirmPassword) {
                    passwordError.textContent = 'New passwords do not match.';
                    return;
                }
                
                passwordError.textContent = '';
                
                // Simulate Saving
                console.log('Password change submitted.');
                passwordModal.hide();
                passwordForm.reset();
                showToast('Password updated successfully!');
            });

            // --- Handle Main Settings Submit ---
            settingsForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(settingsForm);
                const settingsData = Object.fromEntries(formData.entries());
                console.log('Settings Saved:', settingsData);
                showToast('Settings saved successfully!');
            });
            
            // --- Toast Helper ---
            function showToast(message) {
                toastMessage.textContent = message;
                toast.show();
            }

            // --- Theme Switching Logic (Native Bootstrap) ---
            themeRadios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const theme = event.target.value;
                    document.documentElement.setAttribute('data-bs-theme', theme);
                });
            });
        });
    </script>
</body>
</html>
